<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>SENG 515 Petroleum Explorer</title>

	<!-- build:css styles/main.css -->
	<link rel = "stylesheet" href = "styles/style.css">
	<link rel = "stylesheet" href = "styles/icomoon/style.css"/>
	<!-- endbuild -->

	<!-- Code below required here for headsontable sheet to work -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

</head>
<body>
<main id = "map-canvas"></main>
<aside class = "mapToolbar">
	<button title = "Show Toolbar" class = "show-toolbar"><i class = "icon-expand"></i></button>

	<div class = "toolbar-buttons">
		<button title = "Search" data-target = "search-form" class = "show-search">
			<i class = "icon-search"></i>
		</button>
		<button title = "Filter" data-target = "filter-form" class = "show-filter">
			<i class = "icon-filter"></i></button>
		<button title = "Layers" data-target = "layer-form" class = "show-layer">
			<i class = "icon-stack"></i></button>
		<button title = "Graphs" data-target = "graph-form" class = "show-graph">
			<i class = "icon-stats"></i>
		</button>
	</div>

	<article class = "sidebar-content-container">
			<section class = "search-form">
			<form action = "/search">
				<fieldset>
					<legend>Search</legend>
					<!--<input type = "search" name = "seng-515-search" placeholder = "Search..." required x-webkit-speech results = "10" autosave = "seng-515-search"/>-->
					<div class="uwi-search">
						<label>UWI</label></br>
						<input type = "text" name = "uwi" maxlength="16" results = 10" autosave = "uwi">
					</div>
					<hr>
					<div class="grouped-search">
						<table>
							<tr>
								<td></td>
								<td> <label>LSD</label> </td>
								<td></td>
								<td> <label>SEC</label> </td>
								<td></td>
								<td> <label>TWP</label> </td>
								<td></td>
								<td> <label>RNG</label> </td>
								<td></td>
								<td> <label>MER</label> </td>
								<td></td>
							</tr>

							<tr>
								<td> <label>00 /</label> </td>
								<td>
									<input type = "text" name = "lsd" results = "10" maxlength="2" pattern="{d}2" autosave = "lsd">
								</td>
								<td> <label>-</label> </td>
								<td>
									<input type = "text" name = "section" results = "10" maxlength="2" pattern="{d}2" autosave = "section">
								</td>
								<td> <label>-</label> </td>
								<td>
									<input type = "text" name = "township" results = "10" maxlength="3" pattern="{d}3" autosave = "township">
								</td>
								<td> <label>-</label> </td>
								<td>
									<input type = "text" name = "range" results = "10" maxlength="2" pattern="{d}2" autosave = "range">
								</td>
								<td> <label>W</label> </td>
								<td>
									<input type = "text" name = "meridian" results = "10" maxlength="1" pattern="{d}1" autosave = "meridian">
								</td>
								<td> <label>/ 0</label> </td>
							</tr>
						</table>
					</div>
					<hr>
					<div class="company-search">
						<label>Company</label></br>
						<input type = "text" name = "company" results = "10" autosave	= "company">
					</div>
				</fieldset>
			</form>
		</section>

		<section class = "filter-form">
			<form action = "/filter">
				<fieldset>
					<input type = "search" name = "seng-515-filter" placeholder = "Filter..." required x-webkit-speech results = "10" autosave = "seng-515-filter"/>
				</fieldset>
			</form>
		</section>

		<section class = "layer-form">
			<form action = "/layer">
				<fieldset>
					<legend>Layers</legend>
					<input checked = "unchecked" type = "checkbox"/>Layer 1</br>
					<input checked = "unchecked" type = "checkbox"/>Layer 2</br>
					<input checked = "unchecked" type = "checkbox"/>Layer 3</br>
					<input checked = "unchecked" type = "checkbox"/>Layer 4</br>
					<input checked = "unchecked" type = "checkbox"/>Layer 5</br>
				</fieldset>
			</form>
		</section>

		<section class = "graph-form">
			<form action = "/graph">
				<fieldset>
					<legend>Graphs</legend>
					<button><a class = "icon-pie"></a></button>
					<button><a class = "icon-bars2"></a></button>
					<button><a class = "icon-pie"></a></button>
					<button><a class = "icon-bars2"></a></button>
				</fieldset>
			</form>
		</section>
	</article>
</aside>
<footer>
	<aside class="search-results-table">
		<button disabled title="Perform a Search to View Results"><i class="icon-table"></i></button>
		<table class="full-results-table" aria-hidden="true">

		</table>
	</aside>

	<!-- build:js(.tmp) scripts/main.js -->

	<script src="scripts/components/mapToolbar/map-toolbar.js"></script>
	<script src="scripts/components/search/search-controller.js"></script>
	<script src="scripts/components/search/searchView.js"></script>
	<script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
	<script src="scripts/components/fullTable/full-table.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/components/mapSection/map-canvas.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<!-- Hands on table -->
	<script src="http://handsontable.com/dist/jquery.handsontable.full.js"></script>
	<link rel="stylesheet" media="screen" href="http://handsontable.com/dist/jquery.handsontable.full.css">
	<!-- endbuild -->
</footer>
</body>
</html>
