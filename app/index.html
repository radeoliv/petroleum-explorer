<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<title>SENG 515 Petroleum Explorer</title>

		<!-- build:css styles/main.css -->
		<link rel = "stylesheet" href = "styles/style.css">
		<link rel = "stylesheet" href = "styles/icomoon/style.css"/>
		<!-- endbuild -->
	</head>
	<body>
	<script type = "text/javascript"
			src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCYccrlzcfXIW8LQN3uorHjUS_eTDEdy8k&sensor=false">
	</script>
		<main id = "map-canvas" role = "main"></main>
		<aside class = "mapToolbar" role = "complimentary">
			<button title = "Show Toolbar" class = "show-toolbar"><i class = "icon-expand"></i></button>
			<div class = "toolbar-content">
				<button title = "Search" class = "show-search"><a class = "icon-search"></a></button>
				<button title = "Filter" class = "show-filter"><a class = "icon-filter"></a></button>
				<button title = "Layers" class = "show-layers"><a class = "icon-stack"></a></button>
				<button title = "Report" class = "show-report"><a class = "icon-stats"></a></button>
				<h1>Map Toolbar</h1>
				<section class="search filter">

				</section>
				<form action = "/">
					<fieldset>
						<input type = "search" name = "seng-515-search" placeholder = "Search..." required x-webkit-speech results = "10" autosave = "seng-515-search"/>
					</fieldset>
					<fieldset>
						<legend>Layers</legend>
						<input checked = "checked" type = "checkbox"/><input checked = "checked" type = "checkbox"/><input checked = "checked" type = "checkbox"/><input checked = "checked" type = "checkbox"/><input checked = "checked" type = "checkbox"/>
					</fieldset>
				</form>
			</div>
		</aside>
		<footer>
			<!-- build:js(app) scripts/components.js -->
				<script src="bower_components/jquery/dist/jquery.min.js"></script>
			<!-- endbuild -->

			<!-- build:js(.tmp) scripts/main.js -->
				<script src="scripts/components/map-toolbar/map-toolbar.js"></script>
				<script src="scripts/components/search/search.js"></script>
				<script src="scripts/components/visualization/visualization_controller.js"></script>
				<script src="scripts/components/map-controller/map-controller.js"></script>

				<script src="scripts/main.js"></script>
			<!-- endbuild -->
		</footer>
	</body>
</html>
