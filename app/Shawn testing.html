<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
</head>
<body>

<h1>My First Web Page</h1>

<p id="demo">My First Paragraph</p>

<button onclick="myFunction()">Something</button>

<p>This comes last.</p>

<script>
    function myFunction()
    {
        document.getElementById("demo").innerHTML = "Ding"; // Alters a previous element.
    }
</script>



</body>
</html>
